<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Numbers Management</h1>
        
        <div class="controls">
            <button id="clearNumbersBtn" class="btn">Clear Numbers</button>
            <button id="addNumberBtn" class="btn">Add Number</button>
            <button id="sumNumbersBtn" class="btn">Sum Numbers</button>
        </div>

        <div class="info">
            <div class="info-item">
                <span class="label">Count:</span>
                <span id="numbersCount" class="value">0</span>
            </div>
            <div class="info-item">
                <span class="label">Sum:</span>
                <span id="numbersSum" class="value">0</span>
            </div>
        </div>

        <div class="numbers-container">
            <h3>Numbers List</h3>
            <div id="numbersList" class="numbers-list">
                <!-- Numbers will be populated here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
